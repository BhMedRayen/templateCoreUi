


<div class="card m-3">
    <div class="card-header">
        <h4 class="card-title mb-0">All Projects</h4>
    </div>
    <div class="card-body">
      <div *ngIf="isProjectsLoading">
        <!-- Show loading indicator here -->
        <div>Loading projects...</div>
      </div>
      <ng-container *ngIf="!isProjectsLoading">
        <div class="table-responsive">
          <table *ngIf="projects && projects.length > 0; else noProjects" class="table table-striped table-bordered mb-0">
          <thead>
          <tr>
            <th>Project Name</th>
            <th>All Tasks</th>
            <th>Done Tasks</th>
            <th>Members</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let project of projects">
            <td>{{ project.projectName }}</td>
            <td><!--TODO backlog tasks--> {{ 0 }}</td>
            <td><!--TODO done tasks--> {{ 0 }}</td>
            <td>
              <!-- Display avatars here if needed -->
              <!-- For example, you can loop through project members and display avatars -->
              <img src="assets/img/avatars/1.jpg" alt="Avatar" class="avatar-img">
              <img src="assets/img/avatars/2.jpg" alt="Avatar" class="avatar-img">
              <img src="assets/img/avatars/4.jpg" alt="Avatar" class="avatar-img">
            </td>
            <td>
              <a [routerLink]="['/projects/details', project.id]" routerLinkActive="router-link-active">
                <button type="button" class="btn btn-light">View details</button>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
        </div>
        <ng-template #noProjects>
          <div>No projects found.</div>
        </ng-template>
      </ng-container>
    </div>
</div>
