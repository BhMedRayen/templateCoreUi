
<div class="card m-3">
    <div class="card-header">
        <h4 class="card-title mb-0">All Projects</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered mb-0">
                <thead>
                    <tr>
                        <th scope="col">Project Name</th>
                        <th scope="col">All Tasks</th>
                        <th scope="col">Done Tasks</th>
                        <th scope="col">Members</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="showAllProjects; else limitedProjects">
                        <tr *ngFor="let project of allProjects">
                            <td>{{ project.title }}</td>
                            <td>{{ project.allTasks }}</td>
                            <td>{{ project.doneTasks }}</td>
                        </tr>
                    </ng-container>
                    <ng-template #limitedProjects>
                        <tr *ngFor="let project of allProjects.slice(0, displayedProjects)">
                            <td>{{ project.title }}</td>
                            <td>{{ project.allTasks }}</td>
                            <td>{{ project.doneTasks }}</td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-3">
            <button type="button" class="btn btn-light" (click)="toggleAllProjects()">
                {{ showAllProjects ? 'View less' : 'View more' }}
            </button>
        </div>
    </div>
</div>
