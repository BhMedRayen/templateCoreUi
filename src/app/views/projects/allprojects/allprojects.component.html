
<div class="card m-3">
    <div class="card-header">
        <h4 class="card-title mb-0">All Projects</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered mb-0">
                <thead>
                    <tr>
                        <th scope="col">Project Name</th>
                        <th scope="col">All Tasks</th>
                        <th scope="col">Done Tasks</th>
                        <th scope="col">Members</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="showAllProjects; else limitedProjects">
                        <tr *ngFor="let project of allProjects">
                            <td>{{ project.title }}</td>
                            <td>{{  project.backlog.allTasks }}</td>
                            <td>{{ project.backlog.doneTasks }}</td>
                            <td>
                                <img src="assets/img/avatars/1.jpg" alt="Avatar" class="avatar-img">
                                <img src="assets/img/avatars/2.jpg" alt="Avatar" class="avatar-img">
                                <img src="assets/img/avatars/4.jpg" alt="Avatar" class="avatar-img">
                            </td>
                            <td>                            <a [routerLink]="['/projects/details', project.id]" routerLinkActive="router-link-active" >
                                <button type="button" class="btn btn-light">View details</button>
                              </a>
                            </td>
                        </tr>
                    </ng-container>
                    <ng-template #limitedProjects>
                        <tr *ngFor="let project of allProjects.slice(0, displayedProjects)">
                            <td>{{ project.title }}</td>
                            <td>{{ project.backlog.allTasks }}</td>
                            <td>{{ project.backlog.doneTasks }}</td>
                            <td>
                                
                                    <img src="assets/img/avatars/1.jpg" alt="Avatar" class="avatar-img">
                                    <img src="assets/img/avatars/2.jpg" alt="Avatar" class="avatar-img">
                                    <img src="assets/img/avatars/4.jpg" alt="Avatar" class="avatar-img">
                                
                            </td>
                            <td>         
                                <a [routerLink]="['/projects/details', project.id]" routerLinkActive="router-link-active" >
                                <button type="button" class="btn btn-light">View details</button>
                              </a>
                            </td>

                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-3">
            <button type="button" class="btn btn-light" (click)="toggleAllProjects()">
                {{ showAllProjects ? 'View less' : 'View more' }}
            </button>
        </div>
    </div>
</div>
