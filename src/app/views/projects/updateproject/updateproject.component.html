<div class="card">
    <div class="loading-overlay" *ngIf="loading">
        <div class="spinner"></div>
    </div>

    <form *ngIf="project">
        <div class="card-body">
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Enter project name" [(ngModel)]="project.projectname" [ngModelOptions]="{ standalone: true }">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter project description" [(ngModel)]="project.description" [ngModelOptions]="{standalone: true}"></textarea>
            </div>

              
            <div class="mb-3">
                <label class="form-label">Backend</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="springBoot" value="Spring Boot" [(ngModel)]="SpringBoot" name="springBoot">
                  <label class="form-check-label" for="springBoot">Spring boot</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="laravel" value="Laravel" [(ngModel)]="Laravel" name="laravel">
                  <label class="form-check-label" for="laravel">Laravel</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="Symphony" value="Symphony" [(ngModel)]="Symphony" name="Symphony">
                  <label class="form-check-label" for="Symphony">Symphony</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="nodejs" value="Node.js" [(ngModel)]="NodeJs" name="node.js">
                  <label class="form-check-label" for="nodejs">Node.js</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Frontend</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="angular" value="Angular" [(ngModel)]="Angular" name="Angular">
                  <label class="form-check-label" for="angular">Angular</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="react" value="React" [(ngModel)]="React" name="React">
                  <label class="form-check-label" for="react">React</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="vuejs" value="Vue.js" [(ngModel)]="VueJs" name="Vue.js">
                  <label class="form-check-label" for="vuejs">Vue.js</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="svelte" value="Svelte" [(ngModel)]="Svelte" name="Svelte">
                  <label class="form-check-label" for="svelte">Svelte</label>
                </div>
              </div>
            </div>
     
        <div class="card-footer d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" (click)="onCancelClick()">Cancel</button>
            <button type="button" class="btn btn-primary" (click)=" updateProject(project.id)">Update</button>
        </div>
    </form>
</div>
