<div class="container mt-5">
    <mat-card class="task-card">
      <mat-card-header>
        <mat-card-title>Tasks for Sprint {{ sprintId }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="tasks.length > 0">
          <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let task">{{ task.id }}</td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let task">{{ task.description }}</td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let task">
                <button mat-icon-button [ngClass]="{'done': task.status === 'done', 'undone': task.status === 'undone'}" (click)="changeTaskStatus(task.id)">
                  <mat-icon *ngIf="loadingTaskId !== task.id">{{ task.status === 'done' ? 'done' : 'clear' }}</mat-icon>
                  <mat-spinner *ngIf="loadingTaskId === task.id" diameter="20"></mat-spinner>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="assigned_user_id">
              <th mat-header-cell *matHeaderCellDef>Assigned User ID</th>
              <td mat-cell *matCellDef="let task">{{ task.assigned_user_id }}</td>
            </ng-container>
            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef>Created At</th>
              <td mat-cell *matCellDef="let task">{{ task.created_at | date:'short' }}</td>
            </ng-container>
            <ng-container matColumnDef="updated_at">
              <th mat-header-cell *matHeaderCellDef>Updated At</th>
              <td mat-cell *matCellDef="let task">{{ task.updated_at | date:'short' }}</td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <div *ngIf="tasks.length === 0">
          <div class="alert alert-dark" role="alert">
            <i class="bi bi-info-circle-fill"></i> No tasks available for this sprint.
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
