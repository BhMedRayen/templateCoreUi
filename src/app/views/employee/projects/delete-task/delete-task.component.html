<div class="card m-3">

    <div class="loading-overlay" *ngIf="loading">
        <div class="spinner"></div>
      </div>
      
    <div class="card-header">
        <h4 class="card-title mb-0">Delete Task</h4>
    </div>
    <div class="card-body">
        <div class="d-flex align-items-center">
            <span class="bi bi-exclamation-triangle text-warning fs-3 me-3"></span>
            <div>
                <p class="mb-0">Are you sure you want to delete this Task?</p>
                <small>This action cannot be undone.</small>
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" (click)="onCancelClick()">Cancel</button>
            <button type="button" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
        </div>
    </div>
</div>
