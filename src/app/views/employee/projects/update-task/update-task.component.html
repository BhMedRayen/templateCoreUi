<div class="form-container">
    <div class="card mb-3">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Update Task</h3>
      </div>
      <div class="card-body">
        <form>
            <div class="loading-overlay" *ngIf="loading">
                <div class="spinner"></div>
              </div>
          <div class="form-group">
            <label for="description mb-1">Description</label>
            <input type="text mt-1" class="form-control" id="description" name="description" [(ngModel)]="description" required>
          </div>
          <div class="d-flex justify-content-center mt-2">
            <button type="submit" class="btn btn-primary btn-sm m-1 add" (click)="updateTask()">
                <i class="bi bi-pencil"></i>Update Task
            </button>
            <button type="button" class="btn btn-secondary btn-sm m-1 add " (click)="dialogRef.close()">
                <i class="fas fa-times-circle"></i> Cancel
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
