<div class="container-fluid gradient-bg">
  <div class="row">
    <div class="col-md-3">
      <div class="card users">
        <div class="card-header">Users</div>
        <div class="card-body">
          <input type="text" class="form-control mb-2" placeholder="Search users">
          <ul class="list-group">
            <li *ngFor="let employee of employees" class="list-group-item" (click)="selectUser(employee.id)">
              <img [src]="'http://localhost:8000' + employee.photo" alt="User Photo" class="mr-2 rounded-circle" style="width: 30px; height: 30px;">
              {{ employee.name }} {{ employee.lastName }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card">
        <div class="card-header">Chat</div>
        <div class="card-body">
          <div class="chat-messages flex-column-reverse">
            <div *ngFor="let message of messages" class="message" [ngClass]="{'sender-message': message.sender_id === user.id, 'receiver-message': message.receiver_id === user.id}">
              <span class="message-content">{{ message.content }}</span>
              <span class="message-time">{{ message.created_at | date:'shortTime' }}</span>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Type your message..." [value]="messageContent" #messageInput>
            <button class="btn btn-primary" type="button" (click)="sendMessage()"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
