<div class="container">
    <h2>Create Sprint</h2>
    <form>
        <div class="loading-overlay" *ngIf="loading">
            <div class="spinner"></div>
        </div>
   
        <div class="form-group">
            <label for="num_sprint">Sprint Number:</label>
            <input type="number" class="form-control" id="num_sprint" [(ngModel)]="num_sprint" name="num_sprint">
        </div>
        <div class="form-group">
            <label for="sprint_name">Sprint Name:</label>
            <input type="text" class="form-control" id="sprint_name" [(ngModel)]="sprint_name" name="sprint_name">
        </div>
        <div class="form-group">
            <label for="user_story">User Story:</label>
            <textarea class="form-control" id="user_story" [(ngModel)]="user_story" name="user_story"></textarea>
        </div>
        <div class="form-group">
            <label>Priority:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="highPriority" [(ngModel)]="priority" name="priority" value="High">
                <label class="form-check-label" for="highPriority">High</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="averagePriority" [(ngModel)]="priority" name="priority" value="Average">
                <label class="form-check-label" for="averagePriority">Average</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="lowPriority" [(ngModel)]="priority" name="priority" value="Low">
                <label class="form-check-label" for="lowPriority">Low</label>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-1" [disabled]="loading" (click)="onCreateSprint()">Create Sprint</button>
            <button type="button" class="btn btn-secondary m-1" (click)="onCancelClick()" [disabled]="loading">Cancel</button>
        </div>
    </form>
</div>
