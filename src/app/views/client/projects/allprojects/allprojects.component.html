


<div class="card m-3">
    <div class="card-header">
        <h4 class="card-title mb-0">All Projects</h4>
    </div>
    <div class="card-body">
      <div *ngIf="isProjectsLoading">
     
        <div>Loading projects...</div>
      </div>
      <ng-container *ngIf="!isProjectsLoading">
       

        <div class="table-responsive">
            <table *ngIf="projects.length > 0; else noProjects" class="table table-striped table-bordered mb-0">
          <thead>
          <tr>
            <th>Project Name</th>
            <th>All Tasks</th>
            <th>Done Tasks</th>
            <th>Team</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let project of projects">
            <td>{{ project.projectname }}</td>
             <td>{{ getAllTasksCount(project.id) }}</td>
             <td>{{ getDoneTasksCount(project.id) }}</td>
            <td> {{ getTeamName(project.id) }}</td>
            <td>
              <a [routerLink]="['/projects/details', project.id]" routerLinkActive="router-link-active">
                <button type="button" class="btn btn-light">View details</button>
              </a>
              <button type="button" class="btn btn-primary btn-sm m-1" (click)="openUpdateProjectDialog(project.id)" ><i class="bi bi-arrow-down-up"></i> Update</button>
              <button type="button" class="btn btn-dark btn-sm m-1"  (click)="openDeleteProjectDialog(project.id)"><i class="bi bi-archive"></i> Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
        </div>
        <ng-template #noProjects>
          <div>No projects found.</div>
        </ng-template>
      </ng-container>
    </div>
</div>
